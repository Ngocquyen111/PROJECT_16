{% extends 'app_home/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="container">
    <h2>Đăng nhập</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
</div>
{% endblock %}
