{% extends 'app_home/base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Đăng ký</button>
    </form>
    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
</div>
{% endblock %}
