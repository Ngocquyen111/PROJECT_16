{% extends 'app_home/base.html' %}
{% load static %}

{% block title %}Thanh toán{% endblock %}

{% block content %}
<div class="container">
    <h2>Thanh toán</h2>
    <form id="checkout-form" method="POST" action="{% url 'process_checkout' %}">
        {% csrf_token %}
        
        <h4>Thông tin khách hàng</h4>
        <label>Họ và tên:</label>
        <input type="text" name="full_name" required>

        <label>Số điện thoại:</label>
        <input type="text" name="phone" required>

        <label>Địa chỉ:</label>
        <input type="text" name="address" required>

        <label>Email:</label>
        <input type="email" name="email">

        <h4>Phương thức thanh toán</h4>
        <input type="radio" name="payment_method" value="cod" checked> Thanh toán khi nhận hàng <br>
        <input type="radio" name="payment_method" value="bank_transfer"> Chuyển khoản ngân hàng

        <button type="submit">Đặt hàng</button>
    </form>
</div>
{% endblock %}
